<main>
	<section class="card-decks mt-16 mb-16">
		@if (!!previews && previews.length) {
			<ng-container *ngFor="let storylistDeck of previews">
				<cuentoneta-storylist-card-deck
					[canNavigateToStorylist]="true"
					[storylist]="storylistDeck.storylist"
					[displayTitle]="true"
					[number]="storylistDeck.amount"
					[isLoading]="fetchContentDirective.isLoading"
					[displayFeaturedImage]="true"
					[skeletonConfig]="storylistDeck.previewGridSkeletonConfig"
					class="mb-3"
				/>

				@if (!!storylistDeck.storylist) {
					<a
						[routerLink]="['/' + appRouteTree['STORYLIST'], storylistDeck.storylist.slug]"
						class="navigation-link text-right"
					>
						Ver Storylist
					</a>
				}
			</ng-container>
		}
	</section>

	<div class="flex content-between items-center mb-4">
		<hr class="flex-grow" />
		<h2 class="mx-8 text-center">¿Buscás otras lecturas?</h2>
		<hr class="flex-grow" />
	</div>
	<div class="flex justify-center mb-8">
		<h3 class="subtitle text-center">
			En este apartado podrás encontrar todas las storylists publicadas hasta el momento en La Cuentoneta
		</h3>
	</div>

	<section class="grid grid-cols-1 justify-items-center lg:grid-cols-2 gap-8">
		@if (!!cards && cards.length) {
			<ng-container *ngFor="let deck of cards">
				<cuentoneta-storylist-card [storylist]="deck.storylist" class="w-full"> </cuentoneta-storylist-card>
			</ng-container>
		}
	</section>
</main>
